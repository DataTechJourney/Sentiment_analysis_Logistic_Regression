<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Show</title>
</head>
<body>
<form method="post" action="{% url 'homepage' %}" enctype="multipart/form-data">
        {% csrf_token %}
    <div class="input-group mb-3">
        <center>
        <span class="input-group-text" id="inputGroup-sizing-default" ><h2 style="font-size: 4rem">Write your tweet</h2></span>
        <input name="text data" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" size=1000>
        </center>
    </div>
    <br>
    <div class="col-auto">
        <center>
        <button type="submit" name="pred_button" value="Save&Next">Predict</button>
        </center>
    </div>
</form>
{% if result %}
<h2>The sentiment of the above sentence is: {{ result }}</h2>
{% endif %}
</body>
</html>
